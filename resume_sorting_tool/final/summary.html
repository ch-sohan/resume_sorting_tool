<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summary</title>
    <style>
        /* CSS for AI Summary Page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #summary-container {
            width: 80%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #apply-button {
            display: none;
        }

        #back-button {
            margin-top: 10px;
            background-color: #6c757d;
        }

        #back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>AI-Generated Summary</h1>

    <!-- Summary Form -->
    <div id="summary-container">
        <label for="name">Name:</label>
        <input type="text" id="name" value="AI Prefilled Name" disabled>

        <label for="email">Email:</label>
        <input type="email" id="email" value="ai@example.com" disabled>

        <label for="skills">Skills:</label>
        <textarea id="skills" disabled>AI Prefilled Skills</textarea>

        <label for="experience">Work Experience:</label>
        <textarea id="experience" disabled>AI Prefilled Work Experience</textarea>
    </div>

    <!-- Buttons -->
    <button id="edit-button" onclick="enableEditing()">Edit</button>
    <button id="apply-button" onclick="applyChanges()">Apply</button>
    <button id="back-button" onclick="goBack()">Back</button>

    <script>
        let changesMade = false;

        // Enable Editing of Fields
        function enableEditing() {
            document.getElementById('name').disabled = false;
            document.getElementById('email').disabled = false;
            document.getElementById('skills').disabled = false;
            document.getElementById('experience').disabled = false;

            document.getElementById('edit-button').style.display = 'none';
            document.getElementById('apply-button').style.display = 'inline-block';
        }

        // Apply Changes (Mock Functionality)
        function applyChanges() {
            const updatedData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                skills: document.getElementById('skills').value,
                experience: document.getElementById('experience').value,
            };
            console.log("Updated Data:", updatedData);
            changesMade = true; // Track that changes have been made

            // Disable editing again
            document.getElementById('name').disabled = true;
            document.getElementById('email').disabled = true;
            document.getElementById('skills').disabled = true;
            document.getElementById('experience').disabled = true;

            document.getElementById('edit-button').style.display = 'inline-block';
            document.getElementById('apply-button').style.display = 'none';
        }

        // Go Back to Dashboard and save changes if made
        function goBack() {
            if (changesMade) {
                // Save the changes (you can implement actual saving logic here if needed)
                const updatedData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    skills: document.getElementById('skills').value,
                    experience: document.getElementById('experience').value,
                };
                console.log("Changes Saved:", updatedData);
            }
            // Redirect to the correct path of your dashboard
            window.location.href = "dashboard.html";  // Update this path if necessary
        }

        // Load Job Role Data
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const jobRole = params.get('jobRole');
            if (jobRole) {
                // Alert removed as per your request
            }
        }
    </script>
</body>
</html>
