<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      background-color: #e9f1fc;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 420px;
      margin-top: 50px;
      background: linear-gradient(135deg, #1c92d2, #f2fcfe);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 32px;
      color: #fff;
    }

    /* Initial Welcome Color */
    .welcome {
      text-align: center;
      font-size: 24px;
      color: #ffffff; /* White color for the welcome message */
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .form-group label {
      font-size: 14px;
      color: #fff;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #1c92d2;
      box-shadow: 0 0 5px rgba(28, 146, 210, 0.6);
    }

    /* Button Styles */
    .btn {
      width: 100%;
      background-color: #1c92d2;
      color: white;
      padding: 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #1a75b6;
    }

    /* Spinner Styles */
    #spinner {
      text-align: center;
      margin-top: 10px;
    }

    /* Link Styles */
    p {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }

    p a {
      color: #1c92d2;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* After registration */
    .welcome-registered {
      color: #f2fcfe; /* Color for the welcome message after registration */
    }
  </style>
</head>
<body>

  <div class="container" id="registerContainer">
    <h2>Register</h2>
    <div class="welcome">Welcome! Please create your account.</div>
    <form id="registerForm" action="/register" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>

      <button type="submit" class="btn">Register</button>

      <div id="spinner" style="display: none;">
        <img src="spinner.gif" alt="Loading..." />
      </div>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Show the spinner
      document.getElementById('spinner').style.display = 'block';

      // Simulate form submission
      setTimeout(function() {
        // Hide the form and show the welcome message
        const container = document.getElementById('registerContainer');
        const welcomeMessage = document.querySelector('.welcome');
        welcomeMessage.classList.add('welcome-registered');
        welcomeMessage.innerHTML = 'Welcome, ' + document.getElementById('username').value + '! Your account has been created successfully.';
      }, 2000);
    });
  </script>
</body>
</html>
