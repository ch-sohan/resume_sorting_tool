<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background: linear-gradient(135deg, #36010e, #010044);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            animation: slideIn 1s ease-in-out;
        }

        h1, p {
            text-align: center;
            color: #fff;
        }

        .btn {
            display: block;
            margin: 20px auto 0;
            background-color: #000000;
            color: white;
            padding: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ca0068;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submission Successful</h1>
        <p>Your resume has been submitted successfully!</p>
        
        <!-- Submit Another Resume Button -->
        <a href="upload.html" class="btn btn-primary">Submit Another Resume</a>
        
        <!-- Logout Button -->
        <a href="login.html" class="btn btn-danger">Logout</a>
    </div>
</body>
</html>
