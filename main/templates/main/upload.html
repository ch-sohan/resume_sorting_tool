<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        

        body {
            background-image: url('https://t3.ftcdn.net/jpg/01/03/02/80/360_F_103028005_QClGAJ0pdaS9xINIYccragSpkQUY1emI.jpg');
            background-size: cover; /* Ensure the background image covers the whole screen */
            background-position: center center; /* Position the background in the center */
            background-attachment: fixed; /* Make sure the background stays fixed when scrolling */
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background: linear-gradient(135deg, #35030f, #20cae4); /* Dark Purple to Dark Pink */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            animation: slideIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 32px;
            color: #fff;
        }

        .alert {
            display: none;
        }

        /* Form Styles */
        .form-label {
            font-size: 14px;
            color: #fff;
        }

        .form-select, .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            border-color: #640a8d; /* Dark Purple Focus Border */
            box-shadow: 0 0 5px rgba(54, 1, 12, 0.8);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            background-color: #000000; /* Dark Purple */
            color: white;
            padding: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ca0068; /* Dark Pink Hover */
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Link Styles */
        p {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        p a {
            color: #6a1e9c; /* Dark Purple */
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Your Resume</h1>

        <!-- Notification Area -->
        <div id="notification" class="alert alert-success d-none" role="alert">
            Your resume has been submitted successfully!
        </div>
        <div id="warning" class="alert alert-warning d-none" role="alert">
            There are too few job roles available. Please add more.
        </div>

        <form id="uploadForm" action="/process_resume" method="POST" enctype="multipart/form-data">
            
            <!-- Job Role Dropdown -->
            <div class="mb-3">
                <label for="jobRole" class="form-label">Select Job Role</label>
                <select class="form-select" id="jobRole" name="jobRole" required>
                    <option value="softwareDeveloper">Software Developer</option>
                    <option value="dataScientist">Data Scientist</option>
                    <option value="aiEngineer">AI/ML Engineer</option>
                    <option value="cyberSecurity">Cybersecurity</option>
                    <option value="qualityAssurance">Quality Assurance</option>
                    <option value="devOps">DevOps</option>
                    <option value="projectManager">Project Manager</option>
                    <option value="uiUxDesigner">UI/UX Designer</option>
                </select>
            </div>
            {% csrf_token %}
            <!-- Resume File Upload -->
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume (PDF/DOCX/TXT):</label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.docx,.txt" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
